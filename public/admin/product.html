<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘后台管理系统</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="title text-center">
      <a href="index.html">乐淘首页</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="glyphicon glyphicon-user">用户管理</a>
        </li>
        <li>
          <a href="javascript:;" class="glyphicon glyphicon-list">分类管理</a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="glyphicon glyphicon-tags now">商品管理</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right log_out">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">商品管理</li>
        </ol>
        <button class="btn btn-default Addproduct">添加商品</button>
        <table class="table table-bordered table-hover mt_15">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- 挖个坑 -->

          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出登录莫泰框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          <span> 您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- 商品管理模态框 -->
  <form id="form">
    <div class="modal fade" tabindex="-1" id="productModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body text-danger">
            <div class="form-group">
              <input type="hidden" name="brandId" id="brandId">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
            </div>

            <input type="hidden" name="statu" value="1">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品名称" name="proName" id="proName">
            </div>

            <div class="form-group">
              <textarea name="proDesc" id="proDesc" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品库存" name="num" id="num">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品尺码（32-46）" name="size">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品价格" name="price">
            </div>


            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileupload" class="hidden" name="pic1" data-url="/product/addProductPic" multiple>
              <div class="mt_15 box-img">
                <input type="hidden" name="brandLogo">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="addfirst">添加</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </form>
  <!-- /.modal -->
  <script type="text/html" id="tpl1">
    {{ each rows v i }}
    <tr>
      <td>{{(page-1)*size+1+i}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.statu===1?"也上架":"没上架"}}</td>
      <td>已上架</td>
      <td><button class="btn btn-danger">上架</button></td>
    </tr>
    {{ /each }}
  </script>
  <script type="text/html" id="tpl2">
      {{ each rows v i }}
      <li>
        <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
      </li>
      {{ /each }}
  </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>

</body>

</html>
