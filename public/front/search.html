<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>搜索中心</h4>
    </div>
    <div class="lt_content">
      <div class="lt_search">
        <input type="text" placeholder="请输入搜索关键字" class="search_input">
        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
      </div>
      <div class="lt_history">
        <!-- 挖个坑 -->
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{ if rows.length===0}}
    <p>没有历史记录</p>
    {{else}}
    <div class="history-title mui-clearfix">
      <span class="search_history mui-pull-left">搜索历史</span>
      <span class="fa fa-trash mui-pull-right history-empty">清空记录</span>
    </div>
    <ul>
      {{ each rows v i }}
      <li>
        <a href="searchlist.html?key={{v}}" class="mui-pull-left">{{v}}</a>
        <span class="mui-icon mui-icon-closeempty mui-pull-right history-delete" data-index="{{i}}"></span>
      </li>
      {{ /each }}
    </ul>
    {{/if}}
  </script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
