<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>
    </div>
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_money">
      <div class="mui-pull-left">订单总金额&yen;
        <span class="indentMoney">0.00</span>
      </div>
      <a href="javascript:;" class="mui-btn mui-btn-red mui-pull-right">生成订单</a>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose alterCart"
         data-id="{{v.id}}"
         data-num="{{v.num}}"
         data-productNum="{{v.productNum}}"
         data-size="{{v.size}}"
         data-productSize="{{v.productSize}}"></a>
        <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash deleteCart" data-id="{{v.id}}"></a>
      </div> 
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="mui-pull-left subtitle">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
          </div>
          <div class="subcontent">
            <p class="proName mui-ellipsis-2">{{ v.proName }}</p>
            <div class="product-price">
              <span class="price">&yen;{{v.price}}</span>
              <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </div>
            <p>鞋码：{{ v.size }}</p>
          </div>
        </div>
      </div>
    </li>
    {{ /each }}
  </script>
  <script type="text/html" id="tpl2">
     <div class="edit-product">
        <div class="product-size">
            <strong>尺码：</strong>
            <%  
             var temp=productsize.split("-");
             for(var i=temp[0];i<=temp[1];i++) {
            %>
            <span class="{{i==size?'now':''}}">{{i}}</span>
            <% } %>
          </div>
          <div class="productnum">
            数量：
            <div class="mui-numbox" data-numbox-min='1' data-numbox-max='100'>
             <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
             <input class="mui-numbox-input" type="number"  value="{{num}}" />
             <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
           </div>
          </div>
     </div>
  </script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
