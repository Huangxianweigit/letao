<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>乐淘商城</h4>
      <a href="index.html" class="icon-right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_content">
      <div class="lt_category_nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖个坑 -->

            </ul>
          </div>
        </div>
      </div>
      <div class="lt_category_content">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>

              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="firstNav">
   {{each rows v i }}
    <li data-id="{{v.id}}" class="{{i===0?"now":""}}">
        <a href="#">{{v.categoryName}}</a>
    </li>
    {{ /each }}
  </script>
  <script type="text/html" id="second">
    {{ if rows.length===0 }}
    <p style="padding:15px;">该分类没有更多的品牌信息</p>
    {{/if}}
    {{each rows v i }}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{ v.brandName}}</p>
        </a>
      </li>
      {{ /each }}
  </script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
